{% extends 'pizzas/base.html' %}


{% block content %}
    
    <div class="d-flex flex-wrap justify-content-around mt-5" > 
            {% for pizza in pizzas %}
                <div class="card m-2 shadow" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ pizza.image.url }}" class="img-fluid rounded-start" alt="..." style="height: 100%;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ pizza.name }} </h5>
                                <p class="card-text">
                                    <ul>
                                        <li>{{ pizza.toppings.all | join:", " }}</li>
                                        <li><strong>{{ pizza.price }} </strong></li>
                                    </ul>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>
{% endblock content %}
